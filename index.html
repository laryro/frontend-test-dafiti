<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	
	<title>My Account App</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<h1 class="navbar-brand m-0">
					My Account App
				</h1>
			</div>
		</nav>
	</header>
	<main class="pt-5">
		<div class="container">
			<div class="row">
				<div class="col-4">
					<div class="card">
						<div class="card-body">
							<h2 class="card-title">My profile</h2>
							<div class="profile-info">
								<p>Hello, <strong>User</strong>!</p>
							</div>
							<button class="btn btn-sm btn-dark">Change profile info</button>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="card-body">
							<h3 class="card-title">Address list</h3>
							<div class="address-list">

							</div>
							<button class="btn btn-sm btn-dark disabled">manage addresses (soon)</button>
						</div>
					</div>
					<div class="card mt-3">
						<div class="card-body">
							<h3 class="card-title">Order history</h3>
							<div class="order-history">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	<script src="assets/scripts/main.js"></script>
</body>
</html>
